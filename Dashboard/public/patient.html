				<div class="row">
					<div class="col-md-12">
						<div class="card">
							<div class="header">
								<h4 class="title">Add Patient Details</h4>
							</div>
							<div class="content">
								<form>
									<div class="row">
										<div class="col-md-5">
											<div class="form-group">
												<label>Patient ID</label>
												<!--     Disabled  helps in disabling the placeholder    -->
												<input type="text" class="form-control" placeholder="Patient Id" value="">
											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label>Email address</label>
												<input type="text" class="form-control" placeholder="Email" value="">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label for="exampleInputEmail1">Mobile Number</label>
												<input type="email" class="form-control" placeholder="Phone Number">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>First Name</label>
												<input type="text" class="form-control" placeholder="Company" value="">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label>Last Name</label>
												<input type="text" class="form-control" placeholder="Last Name" value="">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-3">
											<div class="form-group">
												<label>Age</label>
												<input type="text" class="form-control" placeholder="Age" value="">
											</div>
										</div>
										<div class="col-md-2">
											<div class="form-group">
												<li class="dropdown">
													<a href="#" class="dropdown-toggle" data-toggle="dropdown">
																						<label>Gender</label>
																						<b class="caret"></b>
																			</a>
													<!--<input type="text" class="form-control" placeholder="gender" value="">-->
													<input type="text" class="form-control" placeholder="gender" value="">
													<ul class="dropdown-menu">
														<li><a href="#">Male</a></li>
														<li><a href="#">Female</a></li>
														<li><a href="#">Other</a></li>
														<li><a href="#">Not Disclosed</a></li>
													</ul>

											</div>
										</div>
										<div class="col-md-3">
											<div class="form-group">
												<label>Date Of Birth</label>
												<div id="my-calendar"></div>
												<input type="text" class="form-control" placeholder="DD/MM/YYYY" value="">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Address</label>
												<input type="text" class="form-control" placeholder="Home Address" value="">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label>City</label>
												<input type="text" class="form-control" placeholder="City" value="">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>Postcode</label>
												<input type="text" class="form-control" placeholder="City" value="">
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label>State</label>
												<input type="text" class="form-control" placeholder="State" value="">
											</div>
										</div>

									</div>

									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label>Patient Initial Report</label>
												<textarea rows="5" class="form-control" placeholder="Add description" value=""></textarea>
											</div>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-info btn-fill pull-right">Add Patient</button>
